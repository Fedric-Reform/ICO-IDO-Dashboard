name: Run Upcoming ICO Scraper

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run upcoming.js
        run: node upcoming.js

      - name: Commit and Push Changes
        env:
          GITHUB_PAT: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin
          
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            git checkout main
          else
            git checkout -b data
            git push origin main
          fi
          
          git add . 
          git commit -m "Automated update - $(date)" || echo "No changes to commit"

          git stash push --include-untracked
          git pull --rebase origin main
          git stash pop || echo "No changes to stash"

          git push origin main

